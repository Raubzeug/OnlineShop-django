
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <!-- Styles -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'indexpage/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'indexpage/css/style.css' %}">
</head>
<body>
  <section id="header">
    <div class="top container">
      <a href = "{% url "catalog_app:product_list" %}">My online shop</a>
    </div>
    <div class="top-bl">
      <div class="container">
        <div class="cart">
          <a href = "{% url "cart:cart_detail" %}">View cart</a>
</div>
      </div>
    </div>
  </section>
  <section id="content row" class="container">
    {% block content %}{% endblock %}
  </section>
</body>
</html>
